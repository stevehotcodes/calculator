<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <header>
         <form id="new-input-form">
            <input type="text" class="number-input" placeholder="please enter number"><button type="button"  class="enter">enter</button>
             <br><br>
            
            <div  class="output-display" placeholder="Results">

            </div>
           <div class="results" style="display: flex; background-color:red; width:20rem; height:20rem;"><p id="results-display"></p></div>
         </form>
    </header>
    <main class="numbers-operators-section"> 
        <div class="numbers">
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
            <p class="number">0</p>
        </div>
        <div class="operators">
            <p class="operator">+</p>
            <p class="number">-</p>
            <p class="number">*</p>
            <p class="number">/</p>
            <p class="number">=</p>
        </div>
    </main>
    
</body>
<script src="./main.js"></script>
</html>
