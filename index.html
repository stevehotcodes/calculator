<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <form >
                <div class="display-screen">
                    <input type="text" name="display" id="screen">
                </div>
                <div>
                    <input type="button" value="AC" id="ac" >
                    <input type="button" value="DEL" id="delete" >
                    <input type="button" value="."   class="operators">
                    <input type="button" value="/"   class="operators">
                </div>
                <div>
                    <input type="button" value="7" class="number-btn">
                    <input type="button" value="8" class="number-btn">
                    <input type="button" value="9" class="number-btn">
                    <input type="button" value="*"class="operators" >
                </div>
                <div>
                    <input type="button" value="4" class="number-btn">
                    <input type="button" value="5" class="number-btn">
                    <input type="button" value="6" class="number-btn">
                    <input type="button" value="-" class="operators">
                </div>
                <div>
                    <input type="button" value="1" class="number-btn" >
                    <input type="button" value="2" class="number-btn"  >
                    <input type="button" value="3" class="number-btn"  >
                    <input type="button" value="+"class="operators" >
                </div>

                <div>
                    <input type="button" value="00" class="number-btn" class="number-btn">
                    <input type="button" value="0"  class="number-btn" class="number-btn" >
                    <input type="button" value="=" id="equal" >
                    
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
